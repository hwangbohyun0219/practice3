<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
  </head>
  <body>
    <script>
      let num = 2 ** 3;
      console.log(num);

      let num2 = 1;
      num2 = num2++;
      console.log(num2);

      let num3 = 1;
      num3++;
      console.log(num3);

      //단항 부정 연산자
      let num4 = -1;
      num4 = -num4;
      console.log(num4);

      //대입 연산자(할당 연산자)와 복합 대입 연산자
      let num5 = 10;
      //num5 += 2; //num5 = num5 + 2;
      //num5 -= 5; // num5 = num5 - -5;
      num5 **= 2; // num5 = num ** 2;
      console.log(num5);

      //논리 연산자 : && || !
      let result = !(true || false);
      console.log(result);

      //삼항 연산자
      let output = 10 < 20 ? "참입니다" : "거짓입니다";
      console.log(output);

      //연산자 우선순위, ()그룹화를 잘해라
    </script>
  </body>
</html>

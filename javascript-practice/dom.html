<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Modify Set</title>
  </head>
  <body>
    <p id="textContent">hello,(띄어쓰기)</p>
    <p id="innerText">hello,</p>
    <p id="innerHTML"></p>
    <script>
      //띄어쓰기 인식
      document.querySelector("#textContent").textContent +=
        "<strong>hello, world!</strong>";
      //띄어쓰기 인식 못함
      document.querySelector("#innerText").innerText +=
        "<strong>hello, world!</strong>";
      document.querySelector("#innerHTML").innerHTML = "hello, world!";
    </script>
  </body>
</html>

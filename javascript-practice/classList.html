<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classList</title>
    <style>
      .styleSet1 {
        color: red;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p id="text" class="styleSet1">text</p>
    <script>
      const pEl = document.querySelector("#text");
      //pEl.classList.add("styleSet1"); // class에 styleSet1이 추가
      //pEl.classList.remove("styleSet1"); // class의 styleSet1을 제거
      //toggle이란 add와 remove를 종합적으로 사용, 버갈아 가면서 styleSet1을 추가했다가 삭제했다가 하는 것
      //기존에 있으면 없어지게 하고 없으면 있게 함
      //setInterval이라는 메소드는 특정 구간마다 반복을 해줌
      setInterval(() => {
        pEl.classList.toggle("styleSet1");
      }, 1000); // 1초 마다 반복 실행, 추가됐다가 삭제됐다가를 반복
    </script>
  </body>
</html>

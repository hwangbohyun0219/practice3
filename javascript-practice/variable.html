<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 상수 그리고 자료형</title>
  </head>
  <body>
    <!-- 변수를 저장하는 공간을 "변수와 상수"라고 한다 -->
    <!-- 변수는 변하는 수를 의미 -->
    <script>
      // var는 키워드이고 num은 식별자라 한다 =등호는 연산자라 한다
      // var는 거의 사용을 안함
      var num1 = 10 + 20;
      console.log(num1);

      //let은 호이스팅이 되지 않는다
      // 호이스팅이란? 선언부와 할당을 나누어서, 선언부를 최상위로 끌어올리는 행위
      console.log(num2);
      let num2 = 10;

      //const는 재할당을 할 수가 없다
      //무조건 선언과 할당을 동시에 해야 한다 let이나 var같은 경우는
      //선언을 한 후에 할당을 나중에 해도 된다
      const num3 = 10;
      console.log(num3);

      //자료형이란 자바스크립트에서 다룰 수 있는 데이터의 종류
      //1. 문자열 연결 연산자 : 문자열은 큰따옴표("") 또는 작은따옴표('') 정의합니다
      let str1 =
        '문자열은 큰따옴표("") 또는 작은 따옴표(' + "'')로 정의합니다.";
      console.log(str1);

      //2. 이스케이프 문자
      let str2 = "문자열은 큰따옴표(\"\") 또는 작은 따옴표('')로 정의합니다.";
      console.log(str2);

      //3.템플릿 문자열
      const msg = "문자열";
      let str3 = `${msg}은 큰따옴표("") 또는 작은 따옴표('')로 정의합니다.`;
      console.log(str3);

      //숫자형 : 컴퓨터는 이진수이기 때문에 소숫점 계산을 딱 떨어지게 하기가 어렵다
      const num4 = 0.1 + 0.2;
      console.log(num4);
      //해결방법
      const num5 = (0.1 * 10 + 0.2 * 10) / 10;
      console.log(num5);

      //논리형 : true or false

      //객체 자료형 : 중괄호 안에 작성된 데이터

      // 배열 : 하나의 데이터에 여러 개의 데이터를 묶어서 할당할 수 있다
    </script>
  </body>
</html>

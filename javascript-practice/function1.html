<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수1</title>
  </head>
  <body>
    <script>
      //구구단 만들기
      //반복문을 이용하여
      for (let i = 1; i <= 9; i++) {
        console.log(`3 * ${i} = ${3 * i}`);
      }

      //함수를 이용하여
      //1.함수 선언문
      function gugudan(dan) {
        for (let i = 1; i <= 9; i++) {
          console.log(`${dan} * ${i} = ${dan * i}`);
        }
      }
      gugudan(3);
      gugudan(6);

      //2.함수 표현식
      const gugudanExpress = function dd(dan) {
        for (let i = 1; i <= 9; i++) {
          console.log(`${dan} * ${i} = ${dan * i}`);
        }
      };
      gugudanExpress(2);
      //3.화살표 함수, 매개변수를 하나만 사용할 때에는 소괄호를 생략할 수 있음음
      const gugudanArrowFunc = (dan = 10) => {
        for (let i = 1; i <= 9; i++) {
          console.log(`${dan} * ${i} = ${dan * i}`);
        }
      };
      gugudanArrowFunc();

      //return문 활용하기
      function sum(num1, num2) {
        const result = num1 + num2;
        return result;
      }
      const result1 = sum(10, 20);
      const result2 = sum(50, 100);

      console.log(result1 + result2);
    </script>
  </body>
</html>

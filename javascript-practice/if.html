<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 다루기</title>
  </head>
  <body>
    <!-- if문 -->
    <script>
      let num = 10;
      if (num > 20) {
        console.log("num은 20보다 큽니다");
      } else if (num > 5) {
        console.log("num은 5보다 큽니다");
      } else {
        console.log("num은 5보다 작습니다");
      }

      // switch문
      let food = "melon";
      switch (food) {
        case "melon":
          console.log("fruit");
          break;
        case "apple":
          console.log("fruit");
          break;
        case "carrot":
          console.log("vegetable");
          break;
        default:
          console.log("아무것도 아니다");
          break;
      }

      //다중 if문
      let input = 10;
      if (input % 2 === 0) {
        console.log("num은 짝수입니다.");

        if (input > 5) {
          console.log("input은 5보다 큽니다.");
        } else if (num > 0) {
          console.log("input은 0보다 큽니다.");
        } else {
          console.log("input은 0보다 작습니다.");
        }
      }

      //조건문에는 논리연산자로 묶어서 작성
      let score = 85;
      if (score >= 90) {
        console.log("A++");
      } else if (80 >= score && score < 90) {
        console.log("B++");
      }
    </script>
  </body>
</html>

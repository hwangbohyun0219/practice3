<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단위(unit)</title>
    <style>
      /* px, em, rem, vw, vh */
      /* em은 부모의 배수 */
      /* rem은 무조건 최상위의 font크기에 따라서 달라짐 */
      /* %는 부모의 font크기에 0.8을 곱한 것 */
      html {
        font-size: 25px;
      }
      .inner {
        font-size: 32px;
      }
      p {
        font-size: 80%; /* em : 부모가 16px이라고 했을 때 16px * 1 */ /* % : 32px * 0.8 = ? */
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <p>lorem</p>
      </div>
    </div>
  </body>
</html>

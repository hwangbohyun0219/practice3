<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉스 박스 레이아웃</title>
    <style>
      .container {
        color: white;
        background-color: #c9c9c9;
        padding: 1rem;
        /* flex, inline-flex */
        display: flex;
        /* row(기본값), row-verse, column, column-reverse */
        flex-direction: row;
        /* wrap, wrap-reverse :  */
        flex-wrap: wrap;
      }
      .box {
        background-color: red;
      }
      .box:nth-child(2n) {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
  </body>
</html>

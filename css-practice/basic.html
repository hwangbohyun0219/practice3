<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 기본 문법</title>
    <!-- 외부 스타일 시트 방법 -->
    <!-- <link rel="stylesheet" href="../style.css" /> -->
    <!-- 내부 스타일 시트 방법 -->
    <style>
      /* 선택자, 선언부 */
      /* 선언부는 속성과 속성값으로 이루어짐 */
      dt {
        color: red;
      }
    </style>
  </head>
  <body>
    <dl>
      <dt>CSS</dt>
      <!-- 인라인 스타일 방법 -->
      <dd style="color: orange">CSS는 Cascading Style Sheets의 약자입니다.</dd>
    </dl>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 필수 태그</title>
  </head>
  <body>
    <!-- hn 태그 -->
    <!-- h1 - h6 -->
    <!-- 제목이나 주제와 같은 성격의 텍스트를 나타낼 때 사용하는 태그 -->
    <h1>h1 tag</h1>
    <h2>h2 tag</h2>
    <h3>h3 tag</h3>
    <h4>h4 tag</h4>
    <h5>h5 tag</h5>
    <h6>h6 tag</h6>

    <!-- p 태그 -->
    <!-- 단락(문단, 문장)을 나타낼 때 사용하는 태그 -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <!-- br 태그 -->
    <!-- 줄바꿈을 하기 위해서 사용하는 태그 -->
    <p>
      Lorem ipsum dolor sit<br />
      amet consectetur adipisicing elit.
    </p>

    <!-- blockquote / 긴 내용을 인용 -->
    <!-- q  / 한 문장이나 작은 단위의 짧은 인용 -->
    <!-- 인용문을 나타낼 때 사용하는 태그 -->
    <blockquote
      cite="https://chatgpt.com/c/67c1413d-47ec-800a-8b3b-2938021dbdd4"
    >
      인용된 내용을 작성
    </blockquote>

    <q cite="https://chatgpt.com/c/67c1413d-47ec-800a-8b3b-2938021dbdd4">
      짧은 인용문
    </q>
    <br />

    <!-- ins, del -->
    <!-- ins / 어떤한 내용을 새롭게 삽입할 때 사용하는 태그 -->
    <!-- del / 어떠한 내용을 삭제할 때 사용하는 태그 -->
    <ins>새롭게 추가(삽입)되는 태그</ins>
    <del>기존에 있었지만 삭제되는 내용</del>
    <br />

    <!-- sub, sup -->
    <!-- sub 아래 첨자, sup 윗 첨자 -->
    <p>공기의 원소 기호는 H<sub>2</sub>O 입니다.</p>
    <p>4<sup>2</sup>은 16입니다.</p>

    <!-- div / 블록 요소나 인라인 요소 등 포괄적으로 그룹화, span / 오로지 인라인 요소만 그룹화 -->
    <!-- 그룹을 짓기 위해서 사용하는 태그 -->
    <div class="movie">
      <h2>영화 소개</h2>
      <p>영화 <span>소개</span> 하는 페이지</p>
    </div>

    <div class="tv">
      <h3>TV 소개</h3>
      <p>TV 프로그램 <span>소개</span></p>
    </div>
  </body>
</html>

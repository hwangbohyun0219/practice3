<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>
  </head>
  <body>
    <table border="1">
      <caption>
        가격표
      </caption>
      <col style="width: 80px" />
      <colgroup span="2" style="width: 150px"></colgroup>
      <col style="width: 80px" />
      <thead>
        <tr>
          <th>번호</th>
          <th>상품명</th>
          <th>수량</th>
          <th>가격</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>총 금액</td>
          <!-- 가로 -->
          <td colspan="3">2,500원</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>1</td>
          <td>콜라</td>
          <td>1개</td>
          <td>1,500원</td>
        </tr>
        <tr>
          <td>2</td>
          <td>사이다</td>
          <td>2개</td>
          <!-- 세로 -->
          <td rowspan="2">1,000원</td>
        </tr>
        <tr>
          <td>3</td>
          <td>탄산수</td>
          <td>3개</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

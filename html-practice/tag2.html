<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 강조 태그</title>
  </head>
  <body>
    <!-- strong, em -->
    <!-- strong은 문장을 강조할 때, em 단어를 강조할 때 사용 -->
    <strong>경고! <em>관계자</em> 외 출입 금지</strong>

    <br />

    <!-- b(bold), i(italic) -->
    <!-- 더 이상 사용하지 않음 -->
    <b>경고! <i>관계자</i> 외 출입 금지</b>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scope</title>
  </head>
  <body>
    <table border="1">
      <caption>
        성적표
      </caption>
      <tr>
        <th scope="row">구분</th>
        <th scope="row">중간고사</th>
        <th scope="row">기말고사</th>
      </tr>
      <tr>
        <th scope="col">전공</th>
        <td>A+</td>
        <td>B+</td>
      </tr>
      <tr>
        <th scope="col">교양</th>
        <td>C+</td>
        <td>B</td>
      </tr>
    </table>
  </body>
</html>

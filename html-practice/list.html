<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 목록</title>
  </head>
  <body>
    <!-- ul(unordered list) -->
    <!-- li(list item) -->
    <ul>
      <li>아이템 1</li>
      <li>아이템 2</li>
      <li>아이템 3</li>
    </ul>

    <!-- ol(ordered list) -->
    <!-- li(list item) -->
    <ol>
      <li>아침 먹기</li>
      <li>점심 먹기</li>
      <li>저녁 먹기</li>
    </ol>

    <!-- dl(definition list, description list) -->
    <!-- dt(description term), dd(description details) -->
    <dl>
      <dt>html</dt>
      <dd>HTML은 HyperText Markup Language의 약자이다.</dd>

      <dt>CSS</dt>
      <dd>CSS는 Cascading Style Sheets의 약자이다.</dd>
    </dl>

    <!-- a(anchor) 태그 -->
    <!-- 다른 문서 또는 내부의 다른 영역과 연결할 때 사용 하는 태그 -->
    <a href="https://www.naver.com" target="_blank">네이버</a>

    <!-- img 태그 -->
    <img
      src="https://cdn.pixabay.com/photo/2025/02/04/08/33/dandelion-9381266_1280.jpg"
      alt="민들레 이미지"
    />
  </body>
</html>

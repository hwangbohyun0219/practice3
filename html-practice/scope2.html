<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scope</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th scope="row" rowspan="2">구분</th>
        <th scope="rowgroup" colspan="2">1학년</th>
      </tr>
      <tr>
        <th>중간고사</th>
        <th>기말고사</th>
      </tr>
      <tr>
        <th scope="colgroup" rowspan="2">전공</th>
        <td>A+</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>C-</td>
        <td>B</td>
      </tr>
    </table>
  </body>
</html>

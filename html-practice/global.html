<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글로벌 속성</title>
  </head>
  <body>
    <!-- class는 한페이지에 여러 개의 값이 동시에 와도 된다. id는 똑같은 값이 하나의 문서에서 하나만 존재 -->
    <!-- style속성은 css코드를 적기 위해서 제공해주는 속성 / title이란 속성은 어떤 html요소에 추가적인 정보를 툴탭 형태로 보여주기 위해서 사용  -->
    <!-- hidden / hidden="hidden" -->
    <!-- data- 로 내가 원하는 속성을 만들어서 사용할 수 있다. -->
    <p class="red" id="blue" style="" title="test" hidden lang="en" data-aa>
      p tag
    </p>
    <p class="red" id="yellow"></p>
  </body>
</html>
